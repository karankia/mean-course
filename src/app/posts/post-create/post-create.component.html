<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <label>
        <input
          matInput
          formControlName="title"
          placeholder="Post Title*">
        <mat-error *ngIf="form.get('title').invalid">Please enter Post Title</mat-error>
      </label>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <label>
        <textarea
          matInput
          rows="6"
          name="content"
          formControlName="content"
          placeholder="Post Content*"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
      </label>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit"> Save Post </button>
  </form>

</mat-card>
